<!DOCTYPE html>
<html>
<head>
  <title>Examples</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <style type="text/css">
    body {
      padding: 15px 20px;
    }
    ul {
      list-style-type: none;
    }
    .autocomplete-container {
      background: #fff;
      border: 1px solid #666;
      padding: 2px;

      /* making the container scrollable */
      max-height: 150px;
      overflow: hidden;
    }
    .autocomplete-container li {
      border-bottom: 1px solid #ccc;
    }
    .autocomplete-container .selected {
      background: #dedede;
    }
  </style>
</head>
<body>
  <section>
    <h1>A basic example</h1>
    <input type="text" id="basic1">
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="../lib/jquery.autocompletr.js"></script>
  <script>
    $(function() {
      $('#basic1').autocompletr({
        source: ['spleenful', 'cacology', 'ataraxia', 'vigorish', 'bathetic', 'simper', 'phthisis', 'hieratic', 'bole', 'natty', 'orectic', 'billet-doux', 'omnific', 'sesquipedalianism', 'jnana', 'iatrogenic', 'vamoose', 'perpend', 'eristic', 'chevron', 'muliebrity', 'mugwump', 'matriculate', 'malapert', 'afterclap', 'sawyer', 'kibitz', 'eidetic', 'majuscule', 'tipple', 'plucky', 'baksheesh', 'suspire', 'phlegmatic', 'adumbrate', 'shivaree', 'regnant', 'waxing', 'ethereal', 'epoch', 'scuttle', 'threnody'],
        minLength: 1
      });
    });
  </script>
</body>
</html>
